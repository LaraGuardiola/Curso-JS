<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando el DOM con JQuery</title>
    <script src="jquery.js"></script>
    <style>
        table, td, th {
            border: 1px solid black;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>2</td>
            <td>9</td></tr>
        <tr>
            <td>7</td>
            <td>7</td>
            <td>8</td>
            <td>2</td>
        </tr>
        <tr>
            <td>5</td>
            <td>10</td>
            <td>6</td>
            <td id="last-item">9</td>
        </tr>
    </table>
    <script>

        //.filter

        $('td').filter(function(index){
            (parseFloat($(this).html()) > 5)
                ?$(this).css('background-color','green')
                :$(this).css('background-color','red')
        })

        $('body').children().filter((index) => { //los hijos del body son solo table luego filtro si indice es 0 (solo hay 1 elemento con lo cual salta a la primera) retorno y estilizo
            return (index === 0)        //al retornar se puede seguir empleando metodos
        }).css('border','5px solid black')

        $('tr').find('#last-item').css('font-family','Hack') //.find() busca a un hijo determinado, en este caso a traves de su id

        $('table tr').slice(0,1).css('font-size','2rem')    //selecciona segun indices, en este caso del 0 al 1, es decir, el primer hijo
    </script>
    
</body>
</html>
