<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Each and This</title>
    <script src="jquery.js"></script>
    <style>
        table, td, th {
            border: 1px solid black;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>2</td>
            <td></td></tr>
        <tr>
            <td>7</td>
            <td>7</td>
            <td>8</td>
            <td></td>
        </tr>
        <tr>
            <td>5</td>
            <td>10</td>
            <td>6</td>
            <td></td>
        </tr>
    </table>
                <!-- iterando sobre los nodos con each(indice)-->
    <script>
        $('tbody tr').each(function(index){ 

            console.log(`Indice ${index}`)

            let nota1 = $('tbody tr:nth-child(' + (index + 1) + ') td').eq(0).text()  // (indices css comienzan por 1, por eso la suma) - selector tbody primer hijo tr y agarro los td, selecciono con eq el primer hijo, cojo su texto y lo asigno como valor en nota1
            console.log(nota1)

            let nota2 = $('tbody tr:nth-child(' + (index + 1) + ') td').eq(1).text()
            console.log(nota2)

            let nota3 = $('tbody tr:nth-child(' + (index + 1) + ') td').eq(2).text()
            console.log(nota3)

            let total = (parseFloat(nota1) + parseFloat(nota2) + parseFloat(nota3)) / 3

            $('tbody tr:nth-child(' + (index + 1) + ') td').eq(3).text(total.toFixed(2))

            let pasaElCorte = (total < 5) 
                ? $(this).css('color','red')
                : $(this).css('color','green') 

            /*if(total < 5){  //this apunta al tr en el momento
                $(this).css('color','red')
            }else{
                $(this).css('color','green')
            }  */ //solucion con if-else
        })
    </script>
    
</body>
</html>
