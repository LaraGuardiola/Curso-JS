<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PruebaLiveServer</title>
</head>
<body>
    <h1>Curso JS</h1>
    <script>
        console.log('prueba de live server mas autosave al tabular');
        // concatenar texto
        console.log('Hello ' + 'World')
        // template literals
        const name = 'Cristina'
        console.log(`Hello ${name} whatever`)
        // typeof
        console.log(typeof name)
        // .length
        console.log(name.length)
        // .includes()
        console.log(name.includes('asdfasdf'))
        // .slice(start, end)
        console.log(name.slice(2, 5))
        // .replace(‘este texto', ‘por este otro’)
        console.log(name.replace('na', 'asdfas'))
        // .trim()
        const text = '   as dfas a asdfasd a        '
        console.log(text.trim())
        // .split(‘,’)
        const geolocation = 'Calle whatever. 7. 1D'
        console.log(geolocation.split('.'))
    </script>
</body>
</html>
