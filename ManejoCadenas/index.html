<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PruebaLiveServer</title>
</head>
<body>
    <h1>Curso JS</h1>
    <script>
        console.log('prueba de live server mas autosave al tabular');
        // concatenar texto
        console.log('Hello ' + 'World') //Hello World
        // template literals
        const name = 'Cristina'
        console.log(`Hello ${name} whatever`) //Hello Cristina whatever
        // typeof
        console.log(typeof name) //string
        // .length
        console.log(name.length) //8
        // .includes()
        console.log(name.includes('asdfasdf')) //false
        // .slice(start, end)
        console.log(name.slice(2, 5)) //ist
        // .replace(‘este texto', ‘por este otro’)
        console.log(name.replace('na', 'asdfas')) //Cristiasdfas
        // .trim()
        const text = '   as dfas a asdfasd a        '
        console.log(text.trim())    //as dfas a asdfasd a
        // .split(‘,’)
        const geolocation = 'Calle whatever. 7. 1D'
        console.log(geolocation.split('.')) /*(3) ["Calle whatever", " 7", " 1D"]
                                                0: "Calle whatever"
                                                1: " 7"
                                                2: " 1D"
                                                length: 3
                                                __proto__: Array(0)*/
    </script>
</body>
</html>
