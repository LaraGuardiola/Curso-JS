<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <h1>Manejando Eventos JS</h1>
    <button id="btn_cambio_color">Cambiar fondo</button>
    <script>
        let boton = document.querySelector('#btn_cambio_color')
        let MAX_RGB = 255
        function random(){
            return Math.round(Math.random() * MAX_RGB)
        }

        console.log(random(255))

        //EVENT LISTENER QUE CAMBIAR EL FONDO DEL BODY POR VALORES RANDOM

        boton.addEventListener('mousemove',function(evento){
            document.body.style.backgroundColor = `rgb(${random()},${random()},${random()})`
        })

        //CUSTOM EVENTS

        let event = new CustomEvent('cambiarFondo', { detail: 'Hola Sergio'})

        document.addEventListener('cambiarFondo', (evento) => {
            console.log(evento)
            console.log(evento.detail)
        })

        document.dispatchEvent(event)

    </script>
    
</body>
</html>
